name: Run Tests and Publish Results

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Main Checkout
        uses: actions/checkout@v4

      # Install .NET SDK only on GitHub-hosted runners
      - name: Main Install .NET SDK
        if: ${{ !env.ACT }}
        run: |
          bash <(curl -sSL https://dot.net/v1/dotnet-install.sh) --channel 8.0

      - name: Build
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test --configuration Release --logger trx --results-directory $GITHUB_WORKSPACE/artifacts/TestResults

      - name: Save test results locally for act
        if: ${{ env.ACT }}
        run: |
          echo "Listing test results for act..."
          ls -la $GITHUB_WORKSPACE/artifacts/TestResults || true

      - name: Copy newest TRX to latest.trx (act only)
        if: ${{ env.ACT }}
        run: |
          latest=$(ls -t $GITHUB_WORKSPACE/artifacts/TestResults/*.trx | head -n1)
          echo "Newest TRX is $latest"
          cp -v "$latest" $GITHUB_WORKSPACE/artifacts/TestResults/latest.trx

      - name: Debug paths
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE/artifacts/TestResults || true

      - name: Upload Test Results
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: $GITHUB_WORKSPACE/artifacts/TestResults
