name: Run Tests and Publish Results

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Fail if vendored packages present
        run: |
          if [ -d packages ]; then
            echo "Vendored packages/ directory present. Remove it and use PackageReference and the global NuGet cache." >&2
            exit 1
          fi

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore top-level solution
        run: dotnet restore MetWorks.sln

      - name: Build top-level solution
        run: dotnet build MetWorks.sln --configuration Release --no-restore

      - name: Run tests
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts/TestResults
          if [ -d tests ]; then
            # Run tests per test project to preserve TRX outputs
            find tests -name '*.csproj' -print0 | xargs -0 -n1 dotnet test --no-build --configuration Release --logger trx --results-directory $GITHUB_WORKSPACE/artifacts/TestResults
          else
            # Fallback: run tests from the solution (if any)
            dotnet test MetWorks.sln --no-build --configuration Release --logger trx --results-directory $GITHUB_WORKSPACE/artifacts/TestResults || true
          fi

      - name: Save test results locally for act
        if: ${{ env.ACT }}
        run: |
          echo "Listing test results for act..."
          ls -la $GITHUB_WORKSPACE/artifacts/TestResults || true

      - name: Copy newest TRX to latest.trx (act only)
        if: ${{ env.ACT }}
        run: |
          latest=$(ls -t $GITHUB_WORKSPACE/artifacts/TestResults/*.trx | head -n1 || true)
          if [ -n "$latest" ]; then
            echo "Newest TRX is $latest"
            cp -v "$latest" $GITHUB_WORKSPACE/artifacts/TestResults/latest.trx
          else
            echo "No TRX files found"
          fi

      - name: Upload Test Results
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: $GITHUB_WORKSPACE/artifacts/TestResults
