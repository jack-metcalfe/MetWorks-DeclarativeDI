name: Run Tests and Publish Results

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET SDK (inline, avoids actions/setup-dotnet)
        shell: bash
        run: |
          set -euo pipefail
          echo "Installing dotnet via dotnet-install.sh (channel 8.0)..."
          wget -q https://dot.net/v1/dotnet-install.sh -O /tmp/dotnet-install.sh
          chmod +x /tmp/dotnet-install.sh
          /tmp/dotnet-install.sh --channel 8.0 --install-dir $HOME/dotnet --architecture x64
          export PATH="$HOME/dotnet:$PATH"
          echo "dotnet version:"
          $HOME/dotnet/dotnet --info

      - name: Restore
        run: dotnet restore MetWorks.WeatherApp.sln

      - name: Build
        run: dotnet build MetWorks.WeatherApp.sln --no-restore --configuration Release

      - name: Run tests (produce TRX)
        run: |
          RESULTS_DIR="$(pwd)/artifacts/TestResults"
          mkdir -p "$RESULTS_DIR"
          dotnet test MetWorks.WeatherApp.sln --no-build --logger "trx;LogFileName=results.trx" --results-directory "$RESULTS_DIR" --configuration Release

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/TestResults
